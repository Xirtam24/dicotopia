<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Seleziona l'elemento video del logo
    const logoVideo = document.querySelector('.navbar-brand video');
    
    // Funzione per riprodurre il video da inizio
    function playLogoVideo() {
      logoVideo.currentTime = 0; // Riporta il video all'inizio
      logoVideo.play();
    }
    
    // Imposta il timer per riprodurre il video ogni 7 secondi
    const logoTimer = setInterval(playLogoVideo, 10000);
    
    // Evento al passaggio del mouse sul video
    logoVideo.addEventListener('mouseenter', () => {
      logoVideo.play();
      // Opzionale: puoi sospendere temporaneamente il timer durante l'hover
      clearInterval(logoTimer);
    });
    
    // Evento quando il mouse lascia l'area del video
    logoVideo.addEventListener('mouseleave', () => {
      logoVideo.pause();
      // Riattiva il timer dopo l'hover
      setInterval(playLogoVideo, 7000);
    });
    
    // Assicura che il video sia pronto per l'interazione
    logoVideo.addEventListener('loadeddata', () => {
      logoVideo.pause(); // Inizia con il video in pausa
    });
    
    // Avvia il primo play dopo che la pagina Ã¨ caricata
    playLogoVideo();
  });
</script>
